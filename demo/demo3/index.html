<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>LeanCloud Realtime JavaScript SDK</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>欢迎使用 LeanCloud 实时通信 SDK</h1>
    <div class="item">
        <p>请填入自己的 AppId，可以打开两个浏览器 tab 来模拟两个人的通信（AppId 要一致）</p>
    </div>
    <div class="item">
        <label>请填入 AppId:</label>
        <input id="input-appId" type="text">
        <div id="open-btn" class="btn">连接服务器</div>
    </div>
    <div class="item">
        <div id="print-wall" class="print-wall"></div>
    </div>
    <div class="item">
        <label>输入信息：</label>
        <input id="input-send" type="text">
        <div id="send-btn" class="btn">发送</div>
    </div>
    <div class="item change-cid">
        <div class="item ">
            <p>如果想和朋友一起聊天，可以使用同一个 conversation id（也叫做 room id）</p>
            <input id="input-cid" type="text">
            <div id="change-id-btn" class="btn">修改 Room id</div>
        </div>
        <div class="item">
            <input id="input-name" type="text">
            <div id="change-name-btn" class="btn">修改 client id</div>
        </div>
    </div>

    <script src="../../src/AV.realtime.js"></script>
    <script src="test.js"></script>
</body>
</html>
